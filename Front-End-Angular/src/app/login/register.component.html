<section id="wrapper" class="login-register login-sidebar" style="background-color: #f4f6f9">
    <div class="card animated fadeInRight">
        <div class="container">

            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuarios()" class="form-horizontal form-material" id="loginform" action="index.html">

                <div class="text-center">
                    <img id="img" src="../../assets/images/icon/staff.png">
                    <h1 class="TiTu">Crear Cuenta</h1>
                </div>



                <div class="form-group imput">
                    <div class="col-xs-12">
                        <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                    </div>
                </div>

                <div class="form-group imput">
                    <div class="col-xs-12">
                        <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Correo">
                    </div>
                </div>

                <div class="form-group imput">
                    <div class="col-xs-12">
                        <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                    </div>
                </div>

                <div class="form-group imput">
                    <div class="col-xs-12">
                        <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirma contraseña">
                    </div>
                </div>

                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                    <p class="text-danger text-center">
                        Las contraseñas deben ser iguales
                    </p>
                </div>

                <div class="form-group row btnR">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">términos</a></label>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center btnR">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded " type="submit">Registrarme</button>
                    </div>
                </div>

                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
