<section id="wrapper" class="login-register login-sidebar" style="background-color: #f4f6f9">
    <div class="card animated fadeInLeft">
        <div class="container">

            <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar( f )">



                <div class="text-center">
                    <img id="img" src="../../assets/images/icon/staff.png">
                    <h1 class="TiTu">Iniciar Sesión</h1>
                </div>


                <div class="form-group">
                    <div class="col-xs-12">
                        <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="Correo del usuario">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Recuérdame </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
                            <i class="fa fa-lock m-r-5"></i> Olvide contraseña?
                        </a>
                    </div>
                </div>

                <div class="form-group text-center">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <button id="btnGoogle" type="button" class="btn btn-googleplus " data-toggle="tooltip" title="Iniciar sesión con Google">
                    <i aria-hidden="true" class="fa fa-google-plus"></i>
                </button>
                        </div>
                    </div>
                </div>

                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes cuenta?
                        <a routerLink="/register" class="text-info m-l-5">
                            <b>Crear cuenta</b>
                        </a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
